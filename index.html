<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hitchhiker of the Galaxy!</title>
    <!-- LINK THE STYLES HERE -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main id="main">
        <!-- #game-intro is initially shown on the game start screen -->
        <div id="game-intro">
            <img src="./images/logo.png" alt="" class="logo-img" />
            <br />
            <button id="start-button">Play</button>
            <!-- <p id="start-text">Get ready to discover the secrets of the Galaxy!</p> -->
        </div>
  
        <div>
          <div id="game-score">
            <h2>Stats</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
          </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-screen"></div>
        </div>
  
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <img src="./images/logo.png" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <br />
          <button id="restart-button">Restart</button>
        </div>
      </main>

    <!-- LINK THE JAVASCRIPT FILES HERE (keep in mind that the order in which you link them MATTERS) -->
    <script type="text/javascript" src="js/maze.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
